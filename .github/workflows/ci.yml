name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3 # Updated version
    - name: Use Node.js
      uses: actions/setup-node@v3 # Updated version
      with:
        node-version: '20' # Specify Node.js 20
    - name: Install dependencies
      run: npm install
    - name: Run build
      run: npm run build
    - name: Run tests
      run: npm test